{% extends "base.html" %}

{% block content %}
<div class="container mt-5 mb-5">
    
    <div class="card">
        <div class="card-header">
            <h4 class="d-flex justify-content-between align-items-center mb-0">
                Transferencia
            </h4>
        </div>
        <div class="card-body p-4">

            <!-- Modificación: enviar la solicitud POST a la URL de la vista process_payment -->
            <form method="post"  action="{% url 'transactions:outcoming' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <select name="sender" class="form-select">
                        <option value="">Selecciona una cuenta</option>
                        {% for account in accounts %}
                            <option value="{{ account.alias }}">{{ account.alias }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-4">
                    <label for="cac" class="form-label">Código de cuenta cliente (client account code)</label>
                    <input type="text" id="cac" name="cac" class="form-control">
                </div>
                <div class="mb-4">
                    <label for="concept" class="form-label">Concept</label>
                    <input type="text" id="concept" name="concept" class="form-control">
                </div>
                <div class="mb-4">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="decimal" min="0" step="1" id="amount" name="amount" class="form-control">
                </div>
                <button type="submit" class="transactButton">Do transact</button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
