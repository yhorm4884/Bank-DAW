
{% block content %}
<div class="container">
    
    <div class="table-responsive">
      <table class="table table-striped">
            <thead>
                <tr>
                    <th>Agent</th>
                    <th>Concept</th>
                    <th>Date</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for action in actions %}
                    <tr>
                        <td>{{action.agent}}</td>
                        <td>{{action.concept}}</td>
                        <td>{{action.timestamp}}</td>
                        <td>{{action.amount}}</td>
                        
                    </tr>
                {% endfor %}
            <tbody>
        </table>
    </div>
</div>
{% endblock %}
