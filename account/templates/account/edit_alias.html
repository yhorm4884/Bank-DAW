{% extends "base.html" %}
{% block title %}Edit Alias{% endblock %}
{% block content %}
  <h1>Edit Alias</h1>
  <form method="post">
    {% csrf_token %}
    <p>New Alias: <input type="text" name="new_alias" value="{{ account.alias }}"></p>
    <p><input type="submit" value="Save Changes"></p>
  </form>
{% endblock %}
