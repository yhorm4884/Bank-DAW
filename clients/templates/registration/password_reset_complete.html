{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Restablecimiento de contraseña" %}{% endblock %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        color: #007bff;
        margin-bottom: 20px;
    }

    p {
        font-size: 18px;
        line-height: 1.6;
    }

    a {
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

<div class="container">
    <h1>{% trans "Establecer contraseña"%}</h1>
    <p>{% trans "Su contraseña ha sido establecida. Puede" %}<a href="{% url "login" %}">{% trans " acceder ahora." %}</a></p>
</div>
{% endblock %}
