{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}
{% block content %}
<div class="container-password">
    <h1><strong>Forgotten your password?</strong></h1>
    <strong>Enter your e-mail address to obtain a new password.</strong></p>
    <form method="post" class="mt-3 formulario-defecto">
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary"><strong><b>Send E-mail</strong></b></button>
    {% csrf_token %}
    </form>
</div>
{% endblock %}
