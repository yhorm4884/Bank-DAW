<!-- Contenido HTML -->
{% extends "base.html" %}

{% block title %}Change your password{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1>Change your password</h1>
  <p>Use the form below to change your password.</p>
  <form method="post" class="mt-3 formulario-defecto">
    {% csrf_token %}
    {{ form.as_p }}
    <p><button type="submit" class="btn btn-primary">Change</button></p>
  </form>
</div>
{% endblock %}
