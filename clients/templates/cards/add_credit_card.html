{% extends "base.html" %}
{% block title %}Add Credit Card{% endblock %}
{% block content %}
<div class="addCard">
  <form class="addCardForm" method="post">
    <h1>Add a new credit card</h1>
    {{ form.as_p }}
    {% csrf_token %}
    <p><input class="addCardBtn" type="submit" value="Add Credit Card"></p>
  </form>
</div>
{% endblock %}
