{% extends "base.html" %}
{% load i18n %}
{% block title %}My Credit Cards{% endblock %}

{% block content %}
    <div class="cardList">
        <form class="selectForm" method="get">
            <select class="accountSelect" name="account_id">
                <option value="">{% trans "Selecciona una cuenta" %}</option>
                {% for account in accounts %}
                    <option class="accountOption" value="{{ account.id }}">{{ account.alias }}</option>
                {% endfor %}
            </select>
            <select class="accountStatus" name="status">
                <option value="AC">{% trans "Activo" %}</option>
                <option value="BL">{% trans "Bloqueado" %}</option>
                <option value="DO">{% trans "Inactivo" %}</option>
            </select>
            <button class="filterButton" type="submit">{% trans "Filtrar" %}</button>
        </form>
        <a href="{% url 'clients:add_credit_card' %}">
            <button class="cardBtn">{%trans "AÃ±adir Tarjeta" %}</button>
        </a>
    </div>
  {% include "cards/credit_card_list.html" with credit_cards=credit_cards %}
{% endblock %}
