{% extends "base.html" %}

{% block title %}Register Account{% endblock %}

{% block content %}
  <div class="container account-create">
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="alert alert-warning mt-5" style="background-color: #f0a93e;">
          <h1 style="text-align: center; color: #023047"><strong>Create a new account</strong></h1>
          <form method="post" style="color:black">
            {{ form.as_p }}
            {% csrf_token %}
            <div class="text-center">
              <input type="submit" class="btn btn-primary" value="Create Account">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
