{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Editar alias" %}{% endblock %}
{% block content %}
  <h1>{% trans "Editar alias" %}</h1>
  <form method="post">
    {% csrf_token %}
    <p>{% trans "Nuevo alias:" %} <input type="text" name="new_alias" value="{{ account.alias }}"></p>
    <p><input type="submit" value={% trans "Guardar cambios" %}></p>
  </form>
{% endblock %}
