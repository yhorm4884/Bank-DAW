{% load static %}
{% load thumbnail %}
<!DOCTYPE html>
<html>

<head>
  <title>{% block title %}Bank ODPCS{% endblock %}</title>
  <link href="{% static "css/base.css" %}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-T65P6v76rg4c2CBX6ufF9Zn5Nqf2F/Ebb4DViQPP9tl2Rd4JTvm4Rw6A/2O5H6PW"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light ">
      <a class="navbar-brand" href="/">Bank ODPCS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cards:credit_cards' %}">Tarjetas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'transactions:payment' %}">Pagos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'transactions:movements' %}">Transferencias</a>
          </li> 
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account:accounts' %}">Cuentas bancarias</a>
          </li>
        </ul>
      </div>
    </nav>
    <span class="user">
      {% if request.user.is_authenticated %}
        Hola <a href="{% url 'profile' %}"><img src="{% thumbnail request.user.client.photo 50x50 %}" class="user-detail"></a> | 
        <a href="{% url 'logout' %}">Cerrar sesión</a>
      {% else %}
        <a href="{% url 'login' %}">Iniciar sesión</a>
      {% endif %}
    </span>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>

</html>
