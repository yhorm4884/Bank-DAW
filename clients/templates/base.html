{% load static %} {% load thumbnail %}

    <link href="{% static "css/base.css" %}" rel="stylesheet">
    <link href="{% static "css/fish.css" %}" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/" style="color: #f0a93e;">Bank ODPCS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav nav-header">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}" style="color: #f0a93e;">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'cards:credit_cards' %}" style="color: #f0a93e;">Tarjetas</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'transactions:payment' %}" style="color: #f0a93e;"
                >Pagos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'transactions:movements' %}" style="color: #f0a93e;"
                >Transferencias</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account:accounts' %}" style="color: #f0a93e;"
                >Cuentas bancarias</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <span class="user">
        {% if request.user.is_authenticated %} Hola
          <a href="{% url 'profile' %}">
            <img src="{% thumbnail request.user.client.photo 50x50 %}" class="user-detail"/>
          </a>
          <a href="{% url 'logout' %}">Cerrar sesión</a>
        {% else %}
          <a href="{% url 'login' %}">Iniciar sesión</a>
        {% endif %}
      </span>
    </header>
